<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="app.css" />

    <title>Jump Now</title>
  </head>
  <body style="margin: auto">
    <div id="screen">
      <div id="game">
        <div id="game_background"></div>
      <div id="game_elements">
        <div id="game_elements_helicopter" class="move-left">
          <img src="asset\Helicoper.png" />
        </div>

        <div id="game_elements_human">
          <img src="asset/Man.png" />
        </div>

        <div id="game_elements_human2">
          <img src="asset/Man.png" />
        </div>

        <div id="game_elements_human3">
          <img src="asset/Man.png" />
        </div>

        <div id="game_elements_human4">
          <img src="asset/Man.png" />
        </div>

        <div id="game_elements_human5">
          <img src="asset/Man.png" />
        </div>

        <div id="game_elements_bomb" onclick="bombClicked(this)">
          <img src="asset/Bomb.png" />
        </div>

        <div id="game_elements_bomb2" onclick="bombClicked(this)">
          <img src="asset/Bomb.png" />
        </div>

        <div id="game_elements_bomb3" onclick="bombClicked(this)">
          <img src="asset/Bomb.png" />
        </div>

        <div id="game_elements_bomb4" onclick="bombClicked(this)">
          <img src="asset/Bomb.png" />
        </div>

        <div id="game_elements_bomb5" onclick="bombClicked(this)">
          <img src="asset/Bomb.png" />
        </div>
        </div>

        <div id="game_ui_health">
          <img id="heart1" src="asset/hearts.png" />
          <img id="heart2"  src="asset/hearts.png" />
          <img id="heart3" src="asset/hearts.png" />
        </div>
      </div>

    <div id="game_ui_time">
    <div id="time_container">
    <div id="time_sprite" class="shrink"></div>
    </div>
    </div>

      <div id="game_ui_score">
      <!--  <img src="asset/Score.png" />-->
      <span id="score">0</span>
      </div>

      <div id="start">
        <h1>Jump Over</h1>
        <p>Save 5 people before times run out, you have 15 seconds</p>
         <button id="btn_start" class="pulse">Start</button>
      </div>

      <div id="game_over" class="hidden">
        <h1>Game over</h1>
        <button id="btn_restart" class="pulse">Restart game</button>
      </div>

      <div id="level_complete" class="hidden">
        <h1>Level Complete</h1>
        <button id="btn_go_to_start" class="pulse">Go to start</button>
      </div>
    </div>
  </body>
  <audio id= "background_sound" src="sounds/dreams.mp3"></audio>
  <audio id= "levelcomplete_sound" src="sounds/shortSuccess.mp3"></audio>
  <audio id= "human_sound" src="sounds/yay-6326.mp3"></audio>
  <audio id= "gameOver_sound" src="sounds/gameOver.mp3"></audio>
  <audio id="bomb_sound" src="sounds/bomb.mp3"></audio>
  <script src="app.js"></script>
</html>
